<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google HomePage</title>
        <link rel="stylesheet" href="Styles/main.css">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <nav>
                <ul id="nav-left">
                    <li><a href="#!">About</a></li>
                    <li><a href="#!">Store</a></li>
                </ul>
                <ul id="nav-right">
                    <li class="nav-links" id="Gmail"><a href="#!">Gmail</a></li>
                    <li class="nav-links" id="Images"><a href="#!">Images</a></li>
                    <i class="fa fa-th icon"></i>
                    <li id="sign_in"><a href="#!">Sign in</a></li>
                </ul>
            </nav>
        </header>

        <!-- GOOGLE IMG -->
        <div class="google" id="google-logo">
            <img src="img/logo.png" alt="Photo Google Logo">
        </div>

        <!-- FORM SEARCH -->
        <form>  
            <div class="input-container">
                <i class="fa fa-search icon"></i>
                <input class="input-field" type="text"> 
            </div>
        </form>

        <!-- BUTTONS -->
        <center>  <!-- centers the buttons in the page -->
            <div>
                <ul>
                    <button class="click">Google Search</button>
                    <button class="click">I'm feeling lucky</button>
                </ul>
            </div>
        </center>

        <!-- FOOTER -->
        <footer>
            <ul class="footer-left">
                <li><a href="#!">Advertising</a></li>
                <li><a href="#!">Business</a></li>
                <li><a href="#!">How Search works</a></li>
            </ul>
            <ul class="footer-right">
                <li><a href="#!">Privacy</a></li>
                <li><a href="#!">Terms</a></li>
                <li><a href="#!">Settings</a></li>
            </ul>
        </footer>
    </body>
</html>
